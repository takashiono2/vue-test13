<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>section2modal</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  
  <div id="app">
    <!--クリックしたら表示非表示-->
    <button @click="isShow = !isShow">画像を見る</button>
    <transition name="fade"><!--クリックしたら表示非表示,transitionをfadeネームで動作させる-->
      <div v-show="isShow"><!--v-show条件で表示-->
          <div class="modal__inner">
            <!--クリックしたら表示、非表示-->
            <div class="modal__close" @click="isShow = !isShow"><i class="fas fa-times"></i></div>
            <img src="image001.jpg">
          </div>
            <!--クリックしたら表示、非表示-->
          <div class="modal__background" @click="isShow = !isShow"></div>          
      </div>
    </transition>
  </div>
  <!--dataで表示判定-->
  <script>
    let app = new Vue({
      el:'#app',
      data(){
        return {
          isShow: false
        }
      }
    })
  </script>

</body>
</html>
